<html>
    <head>
            <meta charset="UTF-8">
    
            <!-- Bootstrap -->
            <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cosmo/bootstrap.min.css"  rel="stylesheet" >
            <!-- FontAwesome -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    
            <link rel="shortcut icon" href="./assets/littleCar.png" type="image/x-icon">
            <link rel="stylesheet" href="styles.css">
    
            <title>Lista de compras</title>
        </head>
    <body>
        <div class="container text-center my-4">
            <h2 class="mb-4">
                <img src="assets/littleCar.png" alt="Carrinho" />
                Lista de compras
            </h2>
            <form class="my-3 pesquisar">
                <input type="text" class="form-control m-auto py-4" placeholder="Pesquisa de produtos" />
            </form>
            <ul class="list-group compras">
            </ul>
            <form class="my-3 adicionar">
                <label for="novo" class="font-weight-bold">Adicionar novos produtos</label>
                <input type="text" class="form-control m-auto py-4" id="novo" placeholder="Informe o nome do produto"/>
                <button type="button" class="btn btn-success salvar"> Salvar Lista</button>
            </form>
        </div>
        <script src="compras.js"></script>
    </body>
</html>
