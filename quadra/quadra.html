<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <title>Quadra de Esportes</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 bg-primary">
        <h1 class="text-white">Quadra de Esportes Avenida</h1>
        <h4 class="text-white font-italic">Aluguel de Quadras de Esportes: Futsal, Volei e Handebol</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <img src="quadra.jpg" alt="Quadra de Esportes" class="img-fluid mt-1">
      </div>

      <div class="col-sm-8">
        <h2 class="text-danger my-3">Solicitação de Agendamento de Quadra Esportiva</h2>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="nome">Nome do Cliente</label>
              <input type="text" id="nome" class="form-control" required>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control" required>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="inFone">Telefone</label>
              <input type="text" id="inFone" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="selHorario">Horário</label>
              <select class="form-control" id="selHorario">
                <option value="" selected>Selecione o horário</option>
              </select>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="selOp">Opcionais (ctrl para vários)</label>
              <select class="custom-select mb-3" id="selOp" multiple size=3>
              </select>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="inPreco">Preço R$:</label>
              <input type="text" id="inPreco" class="form-control text-right" readonly="readonly">
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>

  <script src="quadra.js"></script>
</body>

</html>
