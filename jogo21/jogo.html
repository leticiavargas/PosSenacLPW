<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js" ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="black2.png" type="image/x-icon" />
    <title>BlackJack </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <img src="black2.png" alt="BlackJack" />
        <p class="navbar-brand mt-3 ml-2"> Jogo de Cartas - BlackJack</p>
    </nav>
    <div class="row">
        <div class="col-sm-6">
            <div class="mx-2">
                <div class="card-header">
                    <h3 class="text-primary">
                        <i class="fas fa-user-friends"></i> Suas Cartas
                        <button class="btn btn-primary float-right" id="btnComprarCarta">
                            Comprar Carta
                        </button>
                    </h3>

                </div>
                <div class="card-body ">
                </div>
                <div class="card-footer">
                    <h4 class="text-primary">Total de pontos: 
                        <span class="font-weight-bold">0</span>
                    </h4>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="mx-2">
                <div class="card-header">
                    <h3 class="text-danger">
                        <i class="fas fa-laptop"></i> Cartas do Computador
                        <button class="btn btn-danger float-right" id="btnApostar">
                            Apostar
                        </button>
                    </h3>

                </div>
                <div class="card-body">
                </div>
                <div class="card-footer">
                    <h4 class="text-danger">Total de pontos: 
                        <span class="font-weight-bold">0</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="infos" >
        <button class="btn btn-dark float-right mx-2 my-3 px-5" id="btnNovo">
            Jogar Novamente
        </button>
        <div class="alert mx-2" id="alert"></div>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
